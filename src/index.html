<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>StarWars</title>
    </head>
    <body>
        <header class="header">
            <img src="assets/logo.jpg" alt="logo" class="header__logo" />
        </header>
        <main>
            <div>
                <ul class="buttons-list">
                    <p>Pages:</p>
                    <li>
                        <button
                            class="buttons-list__item buttons-list__item--active"
                            data-component="1"
                        >
                            1
                        </button>
                    </li>
                    <li>
                        <button class="buttons-list__item" data-component="2">
                            2
                        </button>
                    </li>
                    <li>
                        <button class="buttons-list__item" data-component="3">
                            3
                        </button>
                    </li>
                    <li>
                        <button class="buttons-list__item" data-component="4">
                            4
                        </button>
                    </li>
                    <li>
                        <button class="buttons-list__item" data-component="5">
                            5
                        </button>
                    </li>
                    <li>
                        <button class="buttons-list__item" data-component="6">
                            6
                        </button>
                    </li>
                </ul>
            </div>
            <div class="table-content">
                <table class="table">
                    <thead class="table-header">
                        <tr class="table-header__row">
                            <th class="table-header__row-item">Picture</th>
                            <th class="table-header__row-item">Planet</th>
                            <th class="table-header__row-item">Rezident</th>
                            <th class="table-header__row-item">Species</th>
                        </tr>
                    </thead>
                    <tbody class="table-body"></tbody>
                </table>
            </div>
        </main>
    </body>
</html>
